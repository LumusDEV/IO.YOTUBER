<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Youtuber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Gioco YouTuber</h1>
        <div id="stats">
            <p>XP: <span id="xp">0</span></p>
            <p>Monete: <span id="coins">0</span></p>
            <p>Livello: <span id="level">1</span></p>
            <p>Prestigio: <span id="prestige">0</span></p>
        </div>
        <button id="clickButton">Clicca per guadagnare XP</button>
        <div id="shop">
            <h2>Shop</h2>
            <button id="buyPCButton">Acquista Postazione PC (500 monete)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
